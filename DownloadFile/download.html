<html>

<head>
    <title>Test Express Download</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <br>

    Text File Creator:
    <form class= action="/createFile">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fileName">File Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="fileName" id="fileName">
            </div>
            <br>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fileContent">File Content:</label>
            <div class="col-sm-10">
                <textarea rows="4" cols="50" class="form-control-plaintext" name="fileContent" id="fileContent"></textarea>
            </div>
            <br>
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Create File">
    </form>

    <form action="/localFile">
        <input type="submit" class="btn btn-primary mb-2" value="Download Local File">
    </form>

</body>

</html>
